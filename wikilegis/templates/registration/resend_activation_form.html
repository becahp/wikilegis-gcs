{% extends "base.html" %}

{% load static %}
{% load i18n %}
{% load social_utils %}

{% block content %}
    <div class="row intro">
        <div class="col s12 m12 valign-wrapper authentication">
            <div class="row">
                <div class="logo">
                    {% include "_sidebar_logo.html" %}
                </div>
                <form class="col s6 offset-s3" action="{% url 'resend_activation' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col s12">
                            <label>{% trans "Type your email to resend your account activation link" %}
                                <input name="email" type="email" id="id_email">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s12 center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                {% trans "Resend" %}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
